<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Calculator</h1>
</header>

<div class="calculator">
    <div class="panel" id="panel"></div>
    <div class="operators">
        <div>+</div>
        <div>-</div>
        <div>&times;</div>  <!-- × -->
        <div>&divide;</div> <!-- ÷ -->
    </div>
    <div class="inputNumbers">
        <div class="row">
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="eraser" id="clear">C</div>
        </div>
        <div class="numsAndEqual">
            <div class="nums">
                <div class="row">
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                </div>
                <div class="row">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                </div>
                <div class="row">
                    <div class="number">0</div>
                    <div class="dot">.</div>
                    <div class="eraser" id="backspace">&#x2190;</div> <!-- ← -->
                </div>
            </div>
            <div class="equal">=</div>
        </div>
    </div>
</div>



<script src="app.js"></script>
</body>
</html>
